<div fxLayout="row" fxLayout.xs="row" fxLayoutGap="5px" fxLayoutWrap>
  <button mat-flat-button color="warn">
    <mat-icon>flight</mat-icon> Flights
  </button>
  <button mat-flat-button color="warn">
    <mat-icon>hotel</mat-icon> Hotels
  </button>
  <button mat-flat-button color="warn">
    <mat-icon>directions_car</mat-icon> CarHire
  </button>
</div>


<div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutGap = "20px" fxLayoutWrap fxLayoutAlign="center">
    <div class="mainImg">  
    </div>
    <p class = "decorate">Plan your perfect trip</p>
    <p>Search Flights, Hotels & Car Hire to our most popular destinations</p>

  <div class="container" fxLayout="column" fxLayoutGap="10px" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
