<br>
<div fxLayout="row" fxLayout.xs="row" fxLayoutGap="5px" fxLayoutWrap>
    <button mat-flat-button color="warn" *ngFor = "let btn of button">
      <mat-icon>{{btn.icon}}</mat-icon> {{btn.text}} 
    </button>
</div>

<div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutGap = "20px" fxLayoutWrap fxLayoutAlign="center">

  <div class="mainImg" fxLayout="column" fxLayout.xs="column" fxLayoutGap = "20px"> 
    <b><strong><p class = "decorate1" *ngIf = "!deviceXs"> Where to Next!!? </p></strong></b> 
    <div class = "main" fxLayoutAlign="center">
      <mat-card>
          <div fxLayout="row" fxLayout.xs="column">
            <mat-radio-group color = "warn" *ngFor = "let rad of radiobtn">
              <mat-radio-button checked>{{rad.text}}</mat-radio-button>
            </mat-radio-group>
          </div>
      </mat-card>
    </div>
  </div>

    <p class = "decorate">Plan your perfect trip</p>
    <p>Search Flights, Hotels & Car Hire to our most popular destinations</p>

  <div  fxLayout="column" fxLayoutGap="10px" fxLayout.xs="column" >
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column"  fxLayoutAlign="center">
      <div fxFlex="22%"  class="board" *ngFor="let image1 of images1">
        <img class="img" src={{image1.image}}>
        <p class="decorate"> {{image1.name}} </p>
          <div fxLayout="row" fxLayoutGap = "3px" fxLayout.xs="row" >
          <button mat-icon-button color="warn" *ngFor = "let btn of button"><a href="#"> {{btn.text}} </a></button>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="8px" fxLayout.xs="column"  fxLayoutAlign="center">
      <div fxFlex="22%" class="board" *ngFor="let image2 of images2">
        <img class="img" src={{image2.image}}>
        <p class="decorate"> {{image2.name}} </p>
        <div fxLayout="row" fxLayoutGap = "3px" fxLayout.xs="row">
          <button mat-icon-button color="warn" *ngFor = "let btn of button"><a href = "#"> {{btn.text}} </a></button>
        </div>
      </div>
    </div>
  </div>
</div>
